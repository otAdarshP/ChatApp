<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecuResidences Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <link rel="icon" href="data:,"> <!-- Fixes favicon 404 error -->

    <style>
        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 8px;
            display: inline-block;
            word-wrap: break-word;
            font-size: 16px;
        }

        .left-msg {
            background-color: #f1f0f0;
            float: left;
            clear: both;
        }

        .right-msg {
            background-color: #d1e7dd;
            float: right;
            clear: both;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 4px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">SecuResidences Chat App</h1>

    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <!-- Sender input (Warden by default) -->
    <div class="input-group mb-2">
        <input id="senderInput" type="text" class="form-control" value="Warden" readonly/>
    </div>

    <!-- Message input and Send button -->
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message"/>
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = "Warden"; // Warden is the default user

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function formatTimestamp() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        const isSender = message.sender === currentUser;

        const bubble = document.createElement('div');
        bubble.textContent = message.sender + ": " + message.content;
        bubble.className = "msg " + (isSender ? "right-msg" : "left-msg");

        const timestamp = document.createElement('span');
        timestamp.className = "timestamp";
        timestamp.textContent = formatTimestamp();

        bubble.appendChild(timestamp);
        messageElement.appendChild(bubble);
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
